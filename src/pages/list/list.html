<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item-group>
        <ion-item *ngFor="let item of items">{{ item }}</ion-item>
      </ion-item-group>
    </ion-list>
</ion-content>
