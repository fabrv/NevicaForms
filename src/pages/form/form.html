<ion-header no-border>
  <ion-navbar>
    <ion-title>{{formName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
      <ion-item class="question-list" *ngFor="let item of questions">
        <h2>{{item.QUESTION}}</h2>
        <p>{{item.ANSWER}}</p>        
      </ion-item>
  </ion-list>
</ion-content>
